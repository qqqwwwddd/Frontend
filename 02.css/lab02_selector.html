        /* 형제 선택자 */

        /* .test + li {

        /* 일반 형제 선택자 : 다음에 있는것 적용대상 , 여러개 선택 가능 */
        /* .test ~ li {
            color: red;
        } */

        /* 가상 클래스 선택자 */
        /* 방문하지 않은 링크 */
        a:link {
            background-color: yellow;
        }

        /* 방문한 링크 */
        a:visited {
            background-color: cyan;
        }

        /* 마우스를 링크위에 올려놓음 */
        a:hover {
            background-color: lightgreen;
        }

        /* 클릭한 상태 */
        a:active {
            background-color: hotpink;
        }

        /* 입력 중인 상태 */
        input:focus {
            background-color: cadetblue;
        }
        
        /*  :first-child  */
        /*  :last-child  */
        /* .fruits li:last-child {
            color: red;      
        } */

        /* :nth-child  */
        /* (선택 요소의 순번) */
        /* n -> 0부터 시작 */
        /* .fruits li:nth-child(2) {
            color: red;
        } */
        .fruits li:nth-child(n+3) {
            color: aqua;
        }
        /* :nth-child() 주의 사항!! */
        /* .group p:nth-child(1) {

        /* :nth-of-type() */
        /* .group p:nth-of-type(1){

        /*  부정 선택자 not(제외시킬대상)*/
        /* .fruits li:not(.test){
            color: red;
        } */

        /* 가상요소선택자 :: */
        /* li 태그 앞에 붙이기 */   
        .before li::before {
            content: "숫자";
            color: gold;
        }

        /* 속성 선택자 []로 선택 */
        [disabled] {
            color: red;
        }

        [type="password"] {
            color: blue;
        }

        [class^="btn-"] {
            color: green;
        }

        [class$="top"] {
            color: violet;
        }

    <!-- 태그 선택자 -->

    <!-- 그룹 선택자 -->

        <p>당근</p>

    </div> <hr>



    <!-- 가상 클래스 선택자 -->

    <!-- 속성 선택자 -->
