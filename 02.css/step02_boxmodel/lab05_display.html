<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_display.html</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background: gold;
            display: block;
        }

        input {
            width: 100px;
            height: 50px;
            margin: 50px 0;
            display: inline-block;
        }

        input:nth-child(3) {
            /* display: none; */
            opacity: 100;
        }

    </style>

</head>
<body>
    <!-- display : 요소의 박스 타입 결정하는 property -->
    <!-- block, inline(margin, padding에 top과 bottom 사용할 수 없다)     -->
    <!-- inline-block -->
    <!-- none -->

    <span></span>

    <input type="text" value="1">
    <input type="text" value="2">
    <input type="text" value="3">


</body>
</html>
