    ## [조건문]
    <script>
        

        // 조건문 : 조건을 만족 (참 일때)할때, 실행 로직을 정해주는 명령문
        // if (조건) {
                // 실행 로직;
        // }

        let age = 33;
        if (age <= 33) {
            console.log('ktx 할인 가능');
        }

        if (age < 33) {
            console.log('ktx 할인 불가능');
        }
    
        // else : 조건을 만족하지 않을 때 실행 가능한 로직 작성
        if (age <= 33) {
            console.log('ktx 할인 가능');
        } else {
            console.log('ktx 할인 불가능 : 대상이 아님');
        }


        // else if
        if (age > 0 && age <= 28) {
            console.log(' ktx 50% 할인 가능');
        } else if ( age <= 33) {
            console.log('ktx 30% 할인 가능');
        } else {
            console.log('ktx 할인 불가능 : 대상이 아님');
        }

        // switch / case 

        // switch(값 or 변수) {
        //     case 지정값1 :
        //         실행 로직1;
        //     case 지정값2 :
        //         실행 로직2;
        // }
        
        let lastNum = 3;
        switch(lastNum) {
            case 1 : 
                console.log('1일만 예약 가능');
                break;
            case 2 :
                console.log('2일만 예약 가능');
                break;
            case 3 :
                console.log('3일만 예약 가능');
                break;
            case 4 :
                console.log('4일만 예약 가능');
        }

        // break : 가장 가까운 조건문에서 벗어나기  

    </script>
