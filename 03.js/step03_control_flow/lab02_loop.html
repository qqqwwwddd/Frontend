<body>
    <script>
        // 반복문
        // while
        // while (조건) { // 조건이 참일때
        //     실행 로직;
        // }

            // while(true) {
            //     console.log("반복문 실행(while)");

        // while 문도 정해진 횟수만큼만 실행 가능
        // while 문을 이용하여 1부터 10까지 출력?
        let i = 1;
        // 2. while() 조건을 줄것
        // 3. i값이 변화하도록 조정
        while(i <= 10) {
            console.log(i);
            i++;
        }


        // for
        // for (초기식; 표현식; 증감식) {
        //     실행 로직;
        // }

        // 증감식 표현 안하면 반복 횟수 인식 못하고  무한루프
        // for(let i = 0; i < 10;) {
        //     console.log('반복문 실행', i);
        // }
        
        for(let i = 0; i < 10; i++) {
            console.log('반복문 실행', i);
        }

        // i = 0?
        

    </script>
