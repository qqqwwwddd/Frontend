    <script>
    // 함수 : 특정 기능을 수행하는 소스 코드를 묶어놓은 코드묶음 
        function print() {
        console.log('출력값 : 1');
        console.log('출력값 : 2');
        console.log('출력값 : 3');
        console.log('출력값 : 4');
        console.log('출력값 : 5');
    }

         // 선언
            // function 함수명([입력값1, 입력값2, ..]) {
            //     실행 로직;
            //     [return ;]
            // };
    
        function print(num1, num2) {
            console.log('함수 선언', num1, num2);
        }

        // 호출
        print(3, 4);

            
        // add()
        function add(x, y) {
            return x + y;   
            // return : 함수 호출했을때 함수 자체 결과값을 저장 
        }   

        let result = add(1,2);
        console.log(result);

        // 함수를 만드는 방법 : 선언식, 표현식
        // 선언식
        function getName() {
            console.log("getName");
        }

        // 표현식 : 익명함수 이용해서 새로운함수에 저장해서 사용
        let checkAge = function() {
            console.log("표현식");
        };   // 표현식에선 함수끝에 세미콜론 붙임 

        // 선언식, 표현식 차이점? 
        // 함수 - 리턴
        function minus(x) {
            return function(y) {
                return y - x;
            };
        };

        // 함수내부에 또 리턴 하면 minus n 함수를 계속해서 만들어서 사용할 수 있다
        let minus3 = minus(3);
        console.log(minus3); // -> return y - x; 
        console.log(minus3(10)); // -> 7
        console.log(minus3(20));

        let minus10 = minus(10);
        console.log(minus10);

        // 함수 - 인자로 함수를 호출
        function hello(callBack) {
            console.log('hello');
            callBack();     //  -> 함수내부에 또다른 함수 호출
        };

      //  hello(); //TypeError: callBack is not a function
        hello(function(){
            console.log('callBack');
        });




    </script>
