        // let, const : 블록 스코프 
        let scope1 = 10;
        {
            let scope1 = 20;
        }
        console.log(scope1); //-> 외부에 있으니깐 외부의 scope1=10 출력
        // 두개일때 코드 블럭 기준으로 외부에 있는것은 외부에서 내부-내부에서 쓰인다  

        let scope2 = 30;
        {

        // var : 함수 스코프 
        {
            var scopeVar = 50;
        }
        console.log(scopeVar); // 블록 스코프가 의미가 없음
        
        var scopeVar2 = 60;
        console.log(scopeVar2);

            scopeVar2++;
            console.log(scopeVar2);  // 61 출력 사용가능
        })();
