<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02_array.html</title>
</head>
<body>
    <script>
        // 배열 (Array)
        // 배열 : [요소1, 요소2, ...];
        
        let arr1 = [1, 2, 3, 4, 5];
        console.log(arr1);
        // 위치의 시작은 0 index의 첫번째
        console.log(typeof(arr1));  

        let arr2 = new Array(1, 2, 3, 4, 5);
        console.log(arr2);
        console.log(typeof(arr2));

        // 조회 :  배열명[인덱스번호]
        console.log(arr1);
        console.log(arr1[2]);
        // 배열의 길이(킉)
        console.log(arr1.length);
        // ? 배열의 마지막 데이터 요소 조회 
        
        console.log(arr1[4]);
        console.log(arr1[arr1.length - 1]);

        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);

        // 반복문 이용하여 배열 요소 출력
        for( let i = 0; i < arr1.length; i++ ){
            console.log(arr1[i]);

        }









    </script>
</body>
</html>
