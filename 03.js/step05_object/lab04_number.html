<body>
    <script>
        // Number() : 문자열을 숫자로 변환 / 반환 
        let strNum = "10";
        let strNaN = "Ten";

        console.log(typeof Number(strNum)); //-> 10
        console.log(Number(strNaN)); //-> NaN

        // parseXXX()
        // front<->backend로 전달될때 실제값 숫자지만 string 바뀌어서 전달 되는 경우 있음
            // parseInt() : 소수점을 제외하고 정수로 반환
            // 문자열 -> 숫자  
        console.log(parseInt(3.14)); //-> 3 
        console.log(parseInt("3.14")); //-> 3

            // parseFloat() : 문자열 -> 숫자 
        console.log(parseFloat("6.89")); //-> 6.89     


        // Number.toFixed() : 지정한 소수점 자리까지만 남김
        let fixedNum = 142.3545888;
        console.log(fixedNum.toFixed(3));






    </script>
</body>
</html>
